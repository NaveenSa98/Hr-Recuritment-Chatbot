version: "3.1"

intents:
  - greet
  - goodbye
  - ask_company_culture
  - ask_benefits
  - ask_job_openings
  - ask_job_requirements
  - ask_recruitment_process
  - ask_how_to_apply
  - upload_resume
  - confirm_application
  - ask_application_status
  - ask_interview_scheduling
  - technical_support
  - withdraw_application
  - default
  - out_of_scope
  - affirm

entities:
  - name
  - email
  - phone_number
  - job_title
  - department
  - date
  - time
  - inter_type
  - application_id
  - document_type
  - issue_type  

slots:
  candidate_name:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: name
      - type: from_text
        intent: 
          - greet
          - confirm_application

  candidate_email:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: email
      - type: from_text
        intent: 
          - confirm_application

  candidate_phone:
    type: text
    initial_value: null
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: phone_number
      - type: from_text
        intent: 
          - confirm_application

  application_id:
    type: text
    initial_value: null
    mappings:
      - type: from_entity
        entity: application_id
      - type: from_text
        intent: 
          - ask_application_status
          - withdraw_application

  job_title:
    type: text
    influence_conversation: true
    initial_value: null
    mappings:
      - type: from_entity
        entity: job_title
      - type: from_text
        intent: 
          - ask_job_requirements
          - confirm_application

  department:
    type: categorical
    values:
      - engineering
      - marketing
      - hr
      - operations
    initial_value: null
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: department
      - type: from_text
        intent: 
          - ask_job_openings
          - confirm_application

  application_stage:
    type: categorical
    values:
      - not_started
      - resume_uploaded
      - form_completed
      - under_review
      - interview_scheduled
      - withdrawn
    initial_value: not_started
    influence_conversation: true
    mappings:
      - type: custom

  resume_uploaded:
    type: bool
    initial_value: false
    influence_conversation: true
    mappings:
      - type: from_intent
        intent: upload_resume
        value: true
      - type: custom

  interview_date:
    type: text
    initial_value: null
    mappings:
      - type: from_entity
        entity: date
        intent: ask_interview_scheduling
      - type: from_text
        intent: 
          - ask_interview_scheduling

  interview_time:
    type: text
    initial_value: null
    mappings:
      - type: from_entity
        entity: time
      - type: from_text
        intent: 
          - ask_interview_scheduling

  interview_type:
    type: categorical
    values:
      - virtual
      - onsite
    initial_value: virtual
    mappings:
      - type: from_entity
        entity: inter_type
      - type: from_text
        intent: 
          - ask_interview_scheduling


  technical_issue:
    type: text
    initial_value: null
    mappings:
      - type: from_entity
        entity: issue_type
      - type: from_text
        intent: technical_support

