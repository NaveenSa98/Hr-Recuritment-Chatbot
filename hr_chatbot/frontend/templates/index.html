<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith HR Chatbot</title>
    <link rel="stylesheet" href="/static/css/chatbot.css">
</head>
<body>
    <!-- Main Website Content -->
    <div class="container">
        <h1>Welcome to Faith Company</h1>
        <p>Explore career opportunities with us!</p>
    </div>

    <!-- Chatbot Popup Trigger -->
    <div id="chatbot-toggle" class="chatbot-toggle">
        <img src="/static/images/icons8-chatbot-94.png" alt="Chatbot">
    </div>

    <!-- Chatbot Popup Container -->
    <div id="chatbot-container" class="chatbot-container">
        <div class="chatbot-header">
            <h3>Faith HR Assistant</h3>
            <button id="chatbot-close" class="chatbot-close">&times;</button>
        </div>
        
        <div id="chatbot-messages" class="chatbot-messages">
            <div class="welcome-message">
                <p>Hello! I'm the Faith HR Assistant. How can I help you today?</p>
            </div>
        </div>
        
        <div class="chatbot-input-area">
            <input 
                type="text" 
                id="chatbot-input" 
                placeholder="Type your message..."
            >
            <button id="chatbot-send">Send</button>
        </div>
    </div>

    <script src="/static/js/chatbot.js"></script>
</body>
</html>
